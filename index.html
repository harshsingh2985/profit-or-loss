<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Stocks Return</h1>
        <label for="intail-price">Intail Price
            <input type="text" id="intail-price" placeholder="Enter The Intail Price">
        </label>

        <label for="numberofstocks">
            <input type="text" id="numberofstocks" placeholder="Enter the Quantity of Stocks Holding">
        </label>

        <label for="currentprice">
            <input type="text" id="currentprice" placeholder="Enter The Current Price of Stocks">
        </label>

        <!-- button -->
        <button id="submitbtn">Tell me!!!</button>

        <!-- output div -->
        <div id="output"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
